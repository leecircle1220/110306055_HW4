<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Homework.css">
	<title>Guessingggggg!!!</title>
</head>
<body >
	<div class ="c3">
		<h1>Guessing Game</h1>
		<form action="#">
			<p>Your Guess (1-100)</p>
			<input type="text" id="number" class="c4">
			<p><input type="button" id="play" value="GO!" onclick="check()" class = "c6"></p>
		</form>
		<div id="result" class="c5">
			<div class="c1">Result</div>
		</div>
	</div>

	<script type="text/javascript">
		var answer = Math.floor((Math.random() * 100) + 1);
		var max = 100, min = 1;
		var i = 1;

		function check(){
			var number = document.getElementById('number').value;
			if(number == answer){
				alert('OMG! YOUR GUESS IS RIGHT!');
			}else if(number < answer){
				min = number;
				i++;
				output();
				document.getElementById('number').value = '';
			}else{
				max = number;
				i++;
				output();
				document.getElementById('number').value = '';
			}
		}

		function output(){
			var newLine = document.createElement('div');
			var textNode = document.createTextNode(min + '-' + max);
			newLine.appendChild(textNode);
			if(i % 2 == 1){
				newLine.setAttribute('class','c1');
			}else {
				newLine.setAttribute('class','c2');
			}
			document.getElementById('result').appendChild(newLine);
		}
	</script>
</body>
</html>
